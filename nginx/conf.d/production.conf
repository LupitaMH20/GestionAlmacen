server {
    listen 80;
    server_name localhost;

    # Ruta a los archivos estáticos del frontend
    root /usr/share/nginx/html;
    index index.html;

    # --- Compresión ---
    # Activa la compresión gzip para reducir el tamaño de las transferencias
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        application/javascript
        application/json
        application/x-javascript
        application/xml
        application/xml+rss
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Activa la compresión Brotli (si está instalado en el servidor)
    # Brotli ofrece una mejor compresión que gzip.
    brotli on;
    brotli_comp_level 6;
    brotli_types
        application/javascript
        application/json
        application/x-javascript
        application/xml
        application/xml+rss
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # --- Políticas de Cache ---
    location ~* \.(?:css|js)$ {
        # Cache para CSS y JS: 1 año
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    location ~* \.(?:jpg|jpeg|gif|png|webp|svg|ico|woff|woff2|ttf|eot)$ {
        # Cache para fuentes e imágenes: 1 año
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # --- Configuración de SPA (Single Page Application) ---
    # Todas las rutas que no coincidan con un archivo físico deben redirigir a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Evitar que se cachee el index.html para asegurar que los usuarios
    # siempre obtengan la última versión de la app que apunta a los nuevos assets.
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}