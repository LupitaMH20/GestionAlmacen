#==============================================================================
# HTTP Server (Redirección a HTTPS y Challenge de Certbot)
#==============================================================================
server {
    listen 80;
    listen [::]:80;

    # Usar variable de entorno para el nombre de dominio
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};

    # Ruta para el challenge de Let's Encrypt (Certbot)
    # Es crucial que esta ruta sea accesible vía HTTP
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo el demás tráfico a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

#==============================================================================
# HTTPS Server (Aplicación Principal)
#==============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # Usar variable de entorno para el nombre de dominio
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};

    # --- Configuración SSL ---
    # Rutas a los certificados (montados desde el contenedor de Certbot)
    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;

    # Opciones de seguridad SSL (recomendadas por Certbot/Mozilla)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --- Rutas de la Aplicación ---
    # Raíz para los archivos estáticos del frontend (Vue/React SPA)
    root /usr/share/nginx/html;
    index index.html;

    # --- Compresión (Gzip y Brotli) ---
    gzip on;
    gzip_vary on;
    # ... (resto de la configuración de gzip)
    brotli on;
    # ... (resto de la configuración de brotli)

    # --- Políticas de Cache ---
    location ~* \.(?:css|js)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    location ~* \.(?:jpg|jpeg|gif|png|webp|svg|ico|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # --- Proxy a servicios de Backend ---
    
    # API del backend (Django)
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin de Django
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Archivos estáticos de Django
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Archivos de medios de Django
    location /media/ {
        alias /var/www/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # --- Configuración para SPA (Single Page Application) ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # No cachear el index.html para obtener siempre la última versión
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
