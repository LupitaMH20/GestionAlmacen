services:
  postgres:
    image: postgres:15-alpine
    container_name: almacen_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=es_MX.UTF-8 --lc-ctype=es_MX.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s 
      retries: 10
      start_period: 10s
    networks:
        - db-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  backend:
    build:
      context: ./BackendAlmacen
      dockerfile: Dockerfile.backend
      target: ${BUILD_TARGET:-development} # Clave para multi-stage
    container_name: almacen_backend
    restart: always
    env_file: ./.env
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - logs_volume:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
      - db-network
    expose:
      - "8002"
    healthcheck:  # ← NUEVA SECCIÓN
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"  # ← CAMBIADO de 10m
        max-file: "5"     # ← CAMBIADO de 3

  frontend:
    build:
      context: ./FrontendAlmacen
      dockerfile: Dockerfile.frontend
      target: ${BUILD_TARGET:-development} # Clave para multi-stage
    container_name: almacen_frontend
    restart: always
    env_file: .env
    depends_on:
      - backend
    networks:
      - app-network
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

# NGINX REVERSE PROXY
  nginx:
    image: nginx:alpine
    container_name: almacen_nginx
    restart: always
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - static_volume:/app/static
      - media_volume:/app/media
      - logs_volume:/app/logs
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - app-network
      - public-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  certbot:
    image: certbot/certbot:latest
    container_name: almacen_certbot
    restart: always  # ← AGREGADO (faltaba)
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:  # ← AGREGADO (faltaba)
      - public_network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx
    logging:  # ← AGREGADO
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local

networks:
  # Red pública - Solo NGINX y Certbot (acceso a Internet)
  public_network:
    driver: bridge

  # Red de aplicación - Frontend, Backend, NGINX
  app_network:
    driver: bridge

  # Red de base de datos - Solo Backend y PostgreSQL
  db_network:
    driver: bridge