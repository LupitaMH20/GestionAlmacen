services:
  postgres:
    ports:
      - "${POSTGRES_PORT}:5432"

  backend:
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./BackendAlmacen:/app
      - pip_cache:/root/.cache/pip
    ports:
      - "${DJANGO_PORT}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    command: pnpm dev --host
    volumes:
      - ./FrontendAlmacen:/app
      - frontend_node_modules:/app/node_modules
      - pnpm_store:/root/.local/share/pnpm/
    ports:
      - "${FRONTEND_PORT}:5173"
    environment:
      CHOKIDAR_USEPOLLING: 'true'
      WATCHPACK_POLLING: 'true'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
      
volumes:
  pip_cache:
  frontend_node_modules:
  pnpm_store:

networks:
  app-network:
    driver: bridge
  db-network:
    driver: bridge
  public-network:
    driver: bridge
